
<a target="_blank" href="{{ include.link }}">
    <div class="eventTile {{ include.type }}"> 
        <img src="/assets/img/{{include.image}}"/>
        <h3>{{ include.title }}</h3>
        <span class="eventTime">{{ include.Time }}</span>
        <span class="eventDate">{{ include.date }}</span>
    </div>
</a>
