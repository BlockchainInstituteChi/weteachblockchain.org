<div class="row person_{{ include.type }}">  
    <div class="col-sm-3">
        <img src="/assets/img/headshots/{{ include.headshot }}" alt="{{ include.name }}" title="{{ include.name }}">
       
    </div>
    <div class="col-sm-9">
        <h3>{{ include.name }}</h3>
        <span class="role">{{ include.role }}</span>
        <span class="bio">{{ include.bio }}</span>
    </div>
</div>
