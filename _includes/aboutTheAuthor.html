<div class="container aboutTheAuthor">
    <a href="{{ include.author.permalink }}">
        <div class="row">
            <div class="col-sm-3">
                <img class="headshot" src="/assets/img/{{ include.author.headshot }}">
            </div>
            <div class="col-sm-9">
                <h3>{{ include.author.name }}</h3>
                <span>{{ include.author.content }}</span>
            </div>
        </div>
    </a>
</div>
