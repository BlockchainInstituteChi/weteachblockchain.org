<section class="factoid"> 
    <div class="row">
        <span class="didYouKnow">DID YOU KNOW?</span>
        <div class="col-sm-7 mainFocus">
            <h1>{{ include.bigNumber }}</h1>
            <span>{{ include.bigNumberSubtext }}</span>
        </div>
        <div class="col-sm-5 explanation">
            <span>{{ include.explanationText }}</span>
            <a href="{{ include.bigNumberSourceLink }}">{{ include.bigNumberSourceText }}</a>
        </div>
    </div>
</section>
