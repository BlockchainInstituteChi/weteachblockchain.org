<div class="card {{ include.type }}">        
    <a target="_blank" href="{{ include.link }}">
        <img src="/assets/img/{{include.image}}"/>
        <h1>{{ include.title }}</h1>
        <span>{{ include.date }}</span>
        <p>{{ include.summary }}</p>
        <a target="_blank" class="readMoreLink" href="{{ include.link }}">Read More</a>
    </a>
</div>
