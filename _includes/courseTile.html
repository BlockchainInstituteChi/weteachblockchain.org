<a href="{{ include.link }}">
    <div class="courseTile">
        <img src="/assets/img/{{ include.image }}" alt="{{ include.title }}" title="{{ include.title }}">
        <h3>{{ include.title }}</h3>
        <span class="author">{{ include.author }}</span>  
        <span class="readTime">{{ include.readtime }}</span>  
        <span class="blurb">{{ include.blurb }}</span>
    </div>
</a>
