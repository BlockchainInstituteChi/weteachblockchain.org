<div class="row courseTile">
    <img src="/assets/img/{{include.image}}"/>
    <h3>{{ include.title }}</h3>
    <span class="author">{{ include.author }}</span>
    <span class="summary">{{ include.summary }}</span>
    <a target="_blank" class="startCourseButton" href="{{ include.link }}">Start Course</a>
    <span class="courseTag {{include.tag}}">{{ include.tag }}</span>
</div>
