<div class="courseTile">
    <a target="_blank" class="startCourseButton" href="{{ include.link }}">
        <img src="/assets/img/{{include.image}}"/>
        <h3>{{ include.title }}</h3>
        <span class="author">{{ include.author }}</span>
        <span class="courseTag {{include.tag}}">{{ include.tag }}</span>
    </a>    
</div>
