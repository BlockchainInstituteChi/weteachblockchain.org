{% assign startCourseLink = site.lessons
    | where_exp:"lesson", "lesson.course==include.slug" 
    | first %}
<div class="courseTile">
    <a class="startCourseButton" href="{{ startCourseLink.permalink }}">
        <img src="/assets/img/{{include.image}}"/>
        <h3>{{ include.title }}</h3>
        <span class="author">{{ include.author }}</span>
        <a href="/courses/{{include.tag}}s"><span class="courseTag {{include.tag}}">{{ include.tag }}</span></a>
    </a>    
</div>
