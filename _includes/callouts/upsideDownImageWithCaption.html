<div class="row imageWithCaption upsideDown">
    <div class="col-md-12">
        <div class="caption">
            <h4>{{ include.title }}</h4>
            {{ include.bodyText }}
        </div>        
        <img src="/assets/img/{{ include.image }}" alt="{{ include.title }}" title="{{ include.title }}">
    </div>
</div>
