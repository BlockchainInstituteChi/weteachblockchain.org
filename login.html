<!-- 1️⃣ Install Magic SDK -->
<script src="https://cdn.jsdelivr.net/npm/magic-sdk@0.1.0-beta.14/dist/magic.js"></script>
<script>
     /* 2️⃣ Initialize Magic Instance */
     const magic = new Magic("pk_test_3F8F2B46C789AB90");

/* 3️⃣ Implement Render Function */
const render = async () => {
    console.log('render triggered')
  const isLoggedIn = await magic.user.isLoggedIn();
  /* Show login form if user is not logged in */
  let html = `
    <h1>Please sign up or login</h1>
    <form onsubmit="handleLogin(event)">
      <input type="email" name="email" required="required" placeholder="Enter your email" />
      <button type="submit">Send</button>
    </form>
  `;
  if (isLoggedIn) {
    /* Get user metadata including email */
    const userMetadata = await magic.user.getMetadata();
    html = `
      <h1>Current user: ${userMetadata.email}</h1>
      <button onclick="handleLogout()">Logout</button>
    `;
  }
  document.getElementById("app").innerHTML = html;
};

/* 4️⃣ Implement Login Handler */
const handleLogin = async e => {
  e.preventDefault();
  const email = new FormData(e.target).get("email");
  if (email) {
    /* One-liner login 🤯 */
    await magic.auth.loginWithMagicLink({ email });
    render();
  }
};

/* 5️⃣ Implement Logout Handler */
const handleLogout = async () => {
  await magic.user.logout();
  render();
};
</script>

<header class="jumbotron text-left tileHeader" >
	  <div class="col-sm-4">
	  	  <h1>Log<strong class="red">In</strong></h1>
            <span>Enter your email below to log in.</span>
            <div onload="render()" id="app">Loading...</div>
	      <a href="#" onclick="login()"><button class="learnMoreButton callToAction">Enter</button></a>
	  </div>
</header>
